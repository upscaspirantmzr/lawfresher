<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pharmacy</title>
  <style>
    body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f4f6f9; }
    .card { background:white; padding:20px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.2); width:300px; text-align:center; }
    input { width:100%; padding:8px; margin:10px 0; border:1px solid #ccc; border-radius:5px; }
    button { width:100%; padding:10px; background:#00796b; color:white; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#004d40; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAbnFwUEduIFg7uC7mqy10ebB-bEFOv-z0",
      authDomain: "lawfresher.firebaseapp.com",
      projectId: "lawfresher",
      storageBucket: "lawfresher.firebasestorage.app",
      messagingSenderId: "670819580273",
      appId: "1:670819580273:web:743d354f801d5a92f6ded0",
      measurementId: "G-PD0NGZ2BR2"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCred = await auth.signInWithEmailAndPassword(email, password);
        const uid = userCred.user.uid;

        // Get role from users/{uid}
        const userDoc = await db.collection("users").doc(uid).get();
        const role = userDoc.exists ? userDoc.data().role : null;

        if (role === "admin") {
          window.location.href = "admin.html";
        } else if (role === "cashier") {
          window.location.href = "index.html";
        } else {
          alert("No role assigned. Contact admin.");
        }
      } catch (err) {
        alert(err.message);
      }
    }
  </script>
</body>
</html>

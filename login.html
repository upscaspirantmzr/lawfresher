<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Class Election</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background: linear-gradient(to right, #0072ff, #00c6ff); font-family: 'Poppins', sans-serif; }
  .card { max-width: 400px; margin: 100px auto; padding: 30px; background: #fff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
  h2 { text-align: center; margin-bottom: 20px; color: #0072ff; }
</style>
</head>
<body>
<div class="card">
  <h2>Student Login</h2>
  <form id="loginForm">
    <div class="mb-3"><input type="email" class="form-control" id="email" placeholder="Email" required></div>
    <div class="mb-3"><input type="password" class="form-control" id="password" placeholder="Password" required></div>
    <button type="submit" class="btn btn-warning w-100">Login</button>
  </form>
  <p class="mt-3 text-center">New student? <a href="register.html">Register</a></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAbnFwUEduIFg7uC7mqy10ebB-bEFOv-z0",
  authDomain: "lawfresher.firebaseapp.com",
  projectId: "lawfresher",
  storageBucket: "lawfresher.firebasestorage.app",
  messagingSenderId: "670819580273",
  appId: "1:670819580273:web:743d354f801d5a92f6ded0",
  measurementId: "G-PD0NGZ2BR2"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("loginForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    await signInWithEmailAndPassword(auth, email, password);
    alert("Login successful!");
    window.location.href = "vote.html";
  } catch(err){ alert(err.message); }
});
</script>
</body>
</html>

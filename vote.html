<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>üó≥Ô∏è Cast Your Vote</h2>
  <div class="form">
    <input id="roll" placeholder="Enter Roll Number" />
    <div id="candidates"></div>
    <p id="status"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadCandidates() {
      const snap = await getDocs(collection(db, "candidates"));
      let html = "";
      snap.forEach(docSnap => {
        const c = docSnap.data();
        html += `<button onclick="vote('${docSnap.id}')">Vote for ${c.name}</button>`;
      });
      document.getElementById("candidates").innerHTML = html;
    }

    window.vote = async (candidateId) => {
      const roll = document.getElementById("roll").value.trim();
      if (!roll) {
        alert("‚ö†Ô∏è Enter your Roll Number");
        return;
      }
      const voteDoc = doc(db, "votes", roll);
      const existing = await getDoc(voteDoc);
      if (existing.exists()) {
        document.getElementById("status").innerText = "‚ùå You have already voted.";
        return;
      }
      await setDoc(voteDoc, { candidateId, time: new Date().toISOString() });
      document.getElementById("status").innerText = "‚úÖ Your vote has been cast.";
    };

    loadCandidates();
  </script>
</body>
</html>

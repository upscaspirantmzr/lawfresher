<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vote - Class Election</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { font-family: 'Poppins', sans-serif; background: #f4f6f9; }
  .container { margin-top: 50px; }
  .candidate-card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align:center; }
  .candidate-card:hover { transform: translateY(-3px); transition: 0.3s; }
  .btn-vote { background: #0072ff; color: #fff; font-weight: bold; }
</style>
</head>
<body>
<div class="container">
  <h2 class="text-center text-primary mb-4">Vote for Your Candidate</h2>
  <div id="candidateList" class="row g-3"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAbnFwUEduIFg7uC7mqy10ebB-bEFOv-z0",
  authDomain: "lawfresher.firebaseapp.com",
  projectId: "lawfresher",
  storageBucket: "lawfresher.firebasestorage.app",
  messagingSenderId: "670819580273",
  appId: "1:670819580273:web:743d354f801d5a92f6ded0",
  measurementId: "G-PD0NGZ2BR2"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const candidateList = document.getElementById("candidateList");
const candidateCol = collection(db, "candidates");
const usersCol = collection(db, "users");

onAuthStateChanged(auth, async user => {
  if(!user){ alert("Please login first."); window.location.href="login.html"; return; }

  const snapshot = await getDocs(candidateCol);
  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    const col = document.createElement("div");
    col.className = "col-md-4";
    col.innerHTML = `
      <div class="candidate-card">
        <h5>${data.name}</h5>
        <p>${data.desc || ''}</p>
        <button class="btn btn-vote mt-2">Vote</button>
      </div>
    `;
    col.querySelector("button").onclick = () => castVote(user.uid, docSnap.id);
    candidateList.appendChild(col);
  });
});

async function castVote(uid, candidateId) {
  const userRef = doc(db, "users", uid);
  const candRef = doc(db, "candidates", candidateId);
  try {
    await runTransaction(db, async (t) => {
      const userDoc = await t.get(userRef);
      if(userDoc.data().voted) throw "You already voted!";
      const candDoc = await t.get(candRef);
      const votes = candDoc.data().votes || 0;
      t.update(candRef, { votes: votes + 1 });
      t.update(userRef, { voted: true, votedFor: candidateId });
    });
    alert("Vote submitted successfully!");
    location.reload();
  } catch(e){ alert(e); }
}
</script>
</body>
</html>

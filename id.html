<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fresher ID Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-800 to-indigo-900 text-white min-h-screen flex flex-col items-center justify-center">

  <h1 class="text-4xl font-bold mb-6">üéì Fresher ID Card Generator</h1>

  <div class="bg-white/10 p-6 rounded-2xl shadow-lg w-96">
    <label class="block mb-3">
      <span class="text-sm">Full Name</span>
      <input id="name" type="text" class="w-full mt-1 p-2 rounded bg-white/20 text-white outline-none"/>
    </label>

    <label class="block mb-3">
      <span class="text-sm">Roll Number</span>
      <input id="roll" type="text" class="w-full mt-1 p-2 rounded bg-white/20 text-white outline-none"/>
    </label>

    <label class="block mb-3">
      <span class="text-sm">Nickname</span>
      <input id="nickname" type="text" class="w-full mt-1 p-2 rounded bg-white/20 text-white outline-none"/>
    </label>

    <button id="generateBtn" class="w-full mt-4 bg-green-600 hover:bg-green-700 py-2 rounded-lg font-bold shadow-md">
      Generate ID Card
    </button>

    <p id="status" class="text-center mt-4 text-sm italic"></p>
  </div>

  <!-- Firebase + JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { firebaseConfig } from "./js/firebaseConfig.js";
    import jsPDF from "https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.es.min.js";
    import QRCode from "https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js";

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const generateBtn = document.getElementById("generateBtn");
    const status = document.getElementById("status");

    generateBtn.addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const roll = document.getElementById("roll").value.trim();
      const nickname = document.getElementById("nickname").value.trim();

      if (!name || !roll || !nickname) {
        alert("Please fill all fields!");
        return;
      }

      // Check limit (max 50)
      const snapshot = await getDocs(collection(db, "fresherIDs"));
      if (snapshot.size >= 50) {
        status.textContent = "‚ùå ID card limit reached (50 only).";
        status.classList.add("text-red-400");
        generateBtn.disabled = true;
        return;
      }

      // Show generating...
      status.textContent = "‚è≥ Generating your ID card... Please wait";
      status.classList.remove("text-red-400");
      status.classList.add("text-yellow-300");

      // Save to Firestore
      const docRef = await addDoc(collection(db, "fresherIDs"), { name, roll, nickname });

      // Generate QR with Firestore doc ID + student info
      const qrData = await QRCode.toDataURL(JSON.stringify({ id: docRef.id, name, roll, nickname }));

      // Generate PDF card
      const pdf = new jsPDF({ orientation: "landscape", unit: "mm", format: [85, 54] });
      pdf.setFillColor(88, 28, 135); // purple bg
      pdf.rect(0, 0, 85, 54, "F");

      pdf.setTextColor(255, 255, 255);
      pdf.setFontSize(14);
      pdf.text(name, 42, 20, { align: "center" });

      pdf.setFontSize(11);
      pdf.text(`"${nickname}"`, 42, 30, { align: "center" });

      pdf.setFontSize(10);
      pdf.setTextColor(255, 215, 0);
      pdf.text(`Roll: ${roll}`, 42, 38, { align: "center" });

      pdf.addImage(qrData, "PNG", 5, 15, 25, 25);

      // Download
      pdf.save(`${name}_ID_Card.pdf`);

      // Success message
      status.textContent = "‚úÖ ID Card Generated & Downloaded!";
      status.classList.remove("text-yellow-300");
      status.classList.add("text-green-400");
    });
  </script>
</body>
</html>

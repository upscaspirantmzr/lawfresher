<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login - Class Election</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background: linear-gradient(to right, #00c6ff, #0072ff); font-family: 'Poppins', sans-serif; }
  .card { max-width: 400px; margin: 100px auto; padding: 30px; background: #fff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
  h2 { text-align: center; margin-bottom: 20px; color: #0072ff; }
</style>
</head>
<body>
<div class="card">
  <h2>Admin Login</h2>
  <form id="adminLoginForm">
    <div class="mb-3"><input type="text" class="form-control" id="uid" placeholder="Admin UID" required></div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</div>

<script type="module">
document.getElementById("adminLoginForm").addEventListener("submit", e => {
  e.preventDefault();
  const uid = document.getElementById("uid").value.trim();
  const ADMIN_UID = "Ne26mBoLKhbeEnqYoDlXOcEUQ3l1"; // Replace with your Firebase UID
  if(uid === ADMIN_UID) {
    alert("Admin login successful!");
    window.location.href = "admin-dashboard.html";
  } else {
    alert("Invalid Admin UID!");
  }
});
</script>
</body>
</html>

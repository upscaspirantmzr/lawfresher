<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacy Billing System</title>
  
  <!-- Integrated CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #00796b;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      width: 90%;
      margin: 20px auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      background: #00796b;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #004d40;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    .total-box {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pharmacy Billing System</h1>
  </header>
  <div class="container">
    
    <div class="card">
      <h2>Products</h2>
      <table id="productTable">
        <thead>
          <tr><th>Name</th><th>Price</th><th>Stock</th><th>Action</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <h2>Cart</h2>
      <table id="cartTable">
        <thead>
          <tr><th>Name</th><th>Qty</th><th>Price</th><th>Total</th><th>Remove</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="total-box">Subtotal: â‚¹<span id="subtotal">0</span></div>
      <button onclick="checkout()">Checkout</button>
    </div>

    <div class="card">
      <h2>Sales</h2>
      <table id="salesTable">
        <thead>
          <tr><th>Invoice ID</th><th>Date</th><th>Total</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

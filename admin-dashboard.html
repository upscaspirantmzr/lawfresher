<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard - Class Election</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { font-family: 'Poppins', sans-serif; background: #f4f6f9; }
  .container { margin-top: 50px; }
  .card-admin { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom:20px; }
</style>
</head>
<body>
<div class="container">
  <h2 class="text-center text-dark mb-4">Admin Dashboard</h2>

  <div class="card-admin">
    <h4>Add Candidate</h4>
    <form id="addCandidateForm">
      <div class="mb-3"><input type="text" class="form-control" id="candidateName" placeholder="Candidate Name" required></div>
      <div class="mb-3"><input type="text" class="form-control" id="candidateBio" placeholder="Candidate Bio"></div>
      <button class="btn btn-primary" type="submit">Add Candidate</button>
    </form>
  </div>

  <div id="adminCandidates" class="row g-3"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAbnFwUEduIFg7uC7mqy10ebB-bEFOv-z0",
  authDomain: "lawfresher.firebaseapp.com",
  projectId: "lawfresher",
  storageBucket: "lawfresher.firebasestorage.app",
  messagingSenderId: "670819580273",
  appId: "1:670819580273:web:743d354f801d5a92f6ded0",
  measurementId: "G-PD0NGZ2BR2"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const candidateCol = collection(db, "candidates");

document.getElementById("addCandidateForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const name = document.getElementById("candidateName").value;
  const bio = document.getElementById("candidateBio").value;
  await addDoc(candidateCol, { name: name, desc: bio, votes: 0 });
  alert("Candidate added successfully!");
  e.target.reset();
});

const adminCandidates = document.getElementById("adminCandidates");
onSnapshot(candidateCol, snapshot => {
  adminCandidates.innerHTML = "";
  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    const col = document.createElement("div");
    col.className = "col-md-4";
    col.innerHTML = `<div class="card-admin text-center">
      <h5>${data.name}</h5>
      <p>${data.desc || ''}</p>
      <strong>Votes: ${data.votes || 0}</strong>
    </div>`;
    adminCandidates.appendChild(col);
  });
});
</script>
</body>

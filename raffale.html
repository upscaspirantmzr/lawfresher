<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fresher’s Lucky Draw</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-yellow-400 to-pink-500 text-white min-h-screen flex flex-col items-center justify-center">

  <h1 class="text-4xl font-bold mb-6">🎟️ Fresher’s Lucky Draw 🎉</h1>
  <p class="mb-4">Click the button to pick a random winner from registered IDs.</p>

  <button id="pickBtn" class="bg-white text-purple-700 px-6 py-3 rounded-xl shadow-lg hover:bg-yellow-100 transition mb-6">
    🎲 Pick a Winner
  </button>

  <div id="winnerCard" class="hidden"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, getDocs, collection } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { firebaseConfig } from "./js/firebaseConfig.js";

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const pickBtn = document.getElementById("pickBtn");
    const winnerCard = document.getElementById("winnerCard");

    pickBtn.addEventListener("click", async () => {
      const snapshot = await getDocs(collection(db, "fresherIDs"));
      const ids = [];
      snapshot.forEach(doc => ids.push(doc.data()));
      if (ids.length === 0) {
        alert("⚠️ No IDs found in database!");
        return;
      }

      // Pick random winner
      const winner = ids[Math.floor(Math.random() * ids.length)];

      // Show winner card
      winnerCard.innerHTML = `
        <div class="bg-gradient-to-r from-purple-600 to-pink-500 rounded-2xl shadow-2xl p-6 text-white w-80 relative overflow-hidden animate-bounce">
          <h2 class="text-2xl font-bold text-center mb-2">🏆 Winner 🏆</h2>
          <div class="relative text-center">
            <h3 class="text-xl font-semibold">${winner.name}</h3>
            <p class="italic">${winner.nickname}</p>
            <p class="mt-1">${winner.title}</p>
            <p class="text-sm mt-2 bg-white text-purple-700 px-3 py-1 rounded-full inline-block">Roll No: ${winner.roll}</p>
          </div>
          <div class="relative mt-6 flex justify-center">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${winner.roll}" class="rounded-lg shadow-lg border-2 border-white" />
          </div>
          <p class="relative text-center mt-4 text-sm tracking-wide">🎉 Fresher’s Fiesta – Law Dept 2025 🎉</p>
        </div>
      `;
      winnerCard.classList.remove("hidden");
    });
  </script>
</body>
</html>
